<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmsExZoA1swmtgNOYJCsVaeGMyEVne2tE&callback=initMap">
        </script>
    <style>
        #map {
            width: 800px;
            height: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        const locations = [
            { lat: 25.047665, lng: 121.516999 },
            { lat: 25.046973, lng: 121.513635 },
            { lat: 25.048933, lng: 121.518045 },
            { lat: 25.049025, lng: 121.523706 },
            { lat: 25.048302, lng: 121.526950 },
            { lat: 25.045937, lng: 121.529306 },
            { lat: 25.042977, lng: 121.524439 },
        ];
        function initMap() {
            // The location of Uluru
            const tasmania = {
                lat: 25.042977, lng: 121.524439

            };
            // The map, centered at Uluru
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: tasmania,
            });
            // The marker, positioned at Uluru
            const img = "img/placeholder.png"
            for (let i = 0; i < locations.length; i++) {
                const marker = new google.maps.Marker({
                    position: locations[i],
                    map: map,
                    title: "地點" + (i + 1),
                    icon: img
                })
            }
        }
    </script>


</body>

</html>
